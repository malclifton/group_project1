<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#" class="contact-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form action="#" class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="twitter.jpg" alt="Twitter"></a>
            <a href="#"><img src="youtube.jpg" alt="YouTube"></a>
            <a href="#"><img src="instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="tiktok.jpg" alt="TikTok"></a>
        </div>
    </footer>
</body>
</html>
