<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img.full-size {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        section {
            display: none;
            margin-top: 30px;
        }
        section:target {
            display: block;
        }
    </style>
</head>
<body>

<!-- Gallery -->
<div class="gallery">
    <a href="#image1"><img src="img/breakfast/b1.png" alt="Image 1"></a>
    <a href="#image2"><img src="image2_thumbnail.png" alt="Image 2"></a>
    <a href="#image3"><img src="image3_thumbnail.png" alt="Image 3"></a>
</div>

<!-- Image 1 Details -->
<section id="image1">
    <div class="container">
        <img src="image1.png" alt="Image 1" class="full-size">
        <h1>Image 1 Title</h1>
        <p>This is a description for Image 1.</p>
        <a href="#gallery" class="back-button">Back to Gallery</a>
    </div>
</section>

<!-- Image 2 Details -->
<section id="image2">
    <div class="container">
        <img src="image2.png" alt="Image 2" class="full-size">
        <h1>Image 2 Title</h1>
        <p>This is a description for Image 2.</p>
        <a href="#gallery" class="back-button">Back to Gallery</a>
    </div>
</section>

<!-- Image 3 Details -->
<section id="image3">
    <div class="container">
        <img src="image3.png" alt="Image 3" class="full-size">
        <h1>Image 3 Title</h1>
        <p>This is a description for Image 3.</p>
        <a href="#gallery" class="back-button">Back to Gallery</a>
    </div>
</section>

</body>
</html>
